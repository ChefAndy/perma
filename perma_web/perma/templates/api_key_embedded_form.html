<form method="post" action="{% url 'api_key_create' %}" class="embedded-form">
<h3 class="body-ah">API</h3>
  {{ api_form.non_field_errors }}
  {% if request.user.api_key.key %}
    <fieldset>
      {% if api_form.api_key.errors %}{{ api_form.api_key.errors }}{% endif %}
        <div class="form-group fg-100">
          <label for="id_api_key">API Key</label>
            <input type="text" class="input-medium" name="api_key" id="id_api_key" value="{{ request.user.api_key.key }}" />
        </div>
    </fieldset>
  {% endif %}
  <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
  <input type="submit" class="btn" value="{% if request.user.api_key.key %}Regenerate{% else %}Generate an{% endif %} API key">
  <input type="hidden" name="next" value="/foo">
</form>
